    <main class="main-content">
      <iframe src="Tabuada/index.html" title="Tabuada" frameborder="0"></iframe>
    </main>
    <script>
      // Troca o projeto exibido no iframe ao clicar no menu
      document.querySelectorAll(".nav-list a").forEach(function (link) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          document
            .querySelectorAll(".nav-list a")
            .forEach((a) => a.classList.remove("active"));
          this.classList.add("active");
          document.querySelector("iframe").src = this.getAttribute("data-src");
          document.querySelector("iframe").title = this.textContent;
        });
      });
    </script>
  </body>
